name: Deploy to Firebase Hosting on merge / push
'on':
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
jobs:
  # BUILD AND DEPLOY CLOUD FUNCTION
  build_and_deploy_cloud_function:
    name: Build and Deploy Cloud Function
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repo
        uses: actions/checkout@master
      # Install dependencies for building
      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend/functions
      # create .env file 
      - name: Create env file
        working-directory: ./frontend/functions
        run: |
          touch .env
          echo CMC_KEY=${{ secrets.CMC_KEY }} >> .env
          echo FINAGE_API_KEY=${{ secrets.FINAGE_API_KEY }} >> .env
      # authentication to firebase
      - id: auth
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"
      # deploy to firebase
      - id: deploy_cloud_function
        name: Deploy to Firebase
        uses: "google-github-actions/deploy-cloud-functions@v0"
        with:
          name: "coins"
          region: "asia-northeast1"
          runtime: "nodejs16"
          source_dir: "./frontend/functions" 

  # BUILD STATIC WEBSITE
  build_web:
    name: Build Project To Use On Hosting
    runs-on: ubuntu-latest
    needs: build_and_deploy_cloud_function
    defaults:
      run:
        working-directory: frontend
    steps:
      # Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@main
      # Create environment file 
      - name: create env file
        run: |
          touch .env
          echo FINAGE_API_KEY=${{ secrets.FINAGE_API_KEY }} >> .env
          echo FINAGE_SOCKET_KEY=${{ secrets.FINAGE_SOCKET_KEY }} >> .env
          echo ALGOLIA_APPID=${{ secrets.ALGOLIA_APPID }} >> .env
          echo ALGOLIA_APIKEY=${{ secrets.ALGOLIA_APIKEY }} >> .env
          echo ALGOLIA_ADMINKEY=${{ secrets.ALGOLIA_ADMINKEY }} >> .env
          echo ALGOLIA_INDEXNAME=${{ secrets.ALGOLIA_INDEXNAME }} >> .env
          echo TRADING_ECON_API_KEY=${{ secrets.TRADING_ECON_API_KEY }} >> .env
      # Install dependencies    
      - name: Install Dependencies
        run: npm install
      # Build nuxt js
      - name: Build
        run: npm run generate
      # Archieve artifact and upload
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: ./frontend/dist
          retention-days: 5

  # DEPLOY WEBSITE
  deploy_web:
    name: Deploy Static Web to Firebase Hosting
    needs:
      - build_web
      - build_and_deploy_cloud_function
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: ./frontend/dist
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting    # you can add your custom deploy script here
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          PROJECT_PATH: "./frontend/"
